<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HangMan Game</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Welcome to HangMan Game</h1>
      <div class="header">
        <h2 id="hint">hint:</h2>
        <h2 id="score">Score: 0</h2>
        <h2 id="level">Level: 0</h2>
      </div>

      <div class="game">
        <div class="hangman">
          <div class="staff">
            <img src="staff.svg" alt="staff" />
          </div>
          <div class="body">
            <img src="head.svg" alt="head" />

            <img src="arm.svg" alt="arm" />
            <img src="left-arm.svg" alt="arm" />

            <img src="leg.svg" alt="leg" />
            <img src="left-leg.svg" alt="leg" />
            <img src="body.svg" alt="body" />
          </div>
        </div>
        <div class="blank" id="blank">_ _ _ _ _</div>

        <div class="letters">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
          <button>E</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>I</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>M</button>
          <button>N</button>
          <button>O</button>
          <button>P</button>
          <button>Q</button>
          <button>R</button>
          <button>S</button>
          <button>T</button>
          <button>U</button>
          <button>V</button>
          <button>W</button>
          <button>X</button>
          <button>Y</button>
          <button>Z</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
